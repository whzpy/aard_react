<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // GitHub Pages SPA redirect for React Router
      var pathSegmentsToKeep = 1
      var location = window.location
      location.replace(
        location.protocol +
          "//" +
          location.hostname +
          location.port +
          "/" +
          location.pathname
            .split("/")
            .slice(0, 1 + pathSegmentsToKeep)
            .join("/") +
          "/" +
          "?/" +
          location.pathname
            .slice(1)
            .split("/")
            .slice(pathSegmentsToKeep)
            .join("/")
            .replace(/&/g, "~and~") +
          (location.search
            ? "&" + location.search.slice(1).replace(/&/g, "~and~")
            : "") +
          location.hash
      )
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
